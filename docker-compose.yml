name: stella-server

services:
  web:
    build: ./web
    expose:
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=app/app
      - FLASK_CONFIG=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PW=change-me
      - POSTGRES_DB=postgres
      - POSTGRES_URL=db:5432
      - SECRET_KEY=change-me
      - AUTOMATOR_GH_KEY=
      - ADMIN_MAIL=admin@stella-project.org
      - ADMIN_PASS=pass
      - SITE_MAIL=site@stella-project.org
      - SITE_PASS=pass
      - EXPERIMENTER_MAIL=experimenter@stella-project.org
      - EXPERIMENTER_PASS=pass

    command: gunicorn -w 2 --timeout 60 -b :8000 'app.app:create_app()'
    links:
      - db:db
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=change-me
      - POSTGRES_DB=postgres


  nginx:
    restart: always
    build: ./nginx
    ports:
      - 80:80
      # - 443:443
    # volumes:
    #   - /etc/ssl:/etc/ssl
    #   - /etc/letsencrypt/live:/etc/letsencrypt/live
    #   - /etc/letsencrypt/archive:/etc/letsencrypt/archive
    links:
      - web:web
    depends_on:
      - web
