version: '3'
name: stella-server-dev

services:
  stella-server:
    build: ./web
    expose:
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=app/app
      - FLASK_CONFIG=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PW=change-me
      - POSTGRES_DB=postgres
      - POSTGRES_URL=db:5432
      - SECRET_KEY=change-me
      - AUTOMATOR_GH_KEY=
      - ADMIN_MAIL=admin@stella-project.org
      - ADMIN_PASS=pass
      - GESIS_MAIL=gesis@stella-project.org
      - GESIS_PASS=pass
      - LIVIVO_MAIL=livivo@stella-project.org
      - LIVIVO_PASS=pass
      - PARTA_MAIL=participant_a@stella-project.org
      - PARTA_PASS=pass
      - PARTB_MAIL=participant_b@stella-project.org
      - PARTB_PASS=pass
    command: gunicorn -w 2 --timeout 60 -b :8000 'app.app:create_app()'
    links:
      - stella-server-db:db
    depends_on:
      stella-server-db:
        condition: service_healthy

  stella-server-db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=change-me
      - POSTGRES_DB=postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d postgres -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

