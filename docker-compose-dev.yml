name: stella-dev

networks:
  mlentory_network:
    external: true
    
services:
  server:
    container_name: stella-dev-server
    build: 
      context: ./web
      dockerfile: Dockerfile.dev
    volumes:
      - ./web:/app
    expose:
      - "8000"
    ports:
      - "8004:8000"
    networks:
      - mlentory_network
    environment:
      # Config
      FLASK_APP: app/app
      FLASK_CONFIG: postgres
      SECRET_KEY: change-me
 
      ADMIN_MAIL: admin@stella-project.org
      ADMIN_PASS: pass
      SITE_MAIL: site@stella-project.org
      SITE_PASS: pass
      EXPERIMENTER_MAIL: experimenter@stella-project.org
      EXPERIMENTER_PASS: pass

      # Database
      POSTGRES_USER: postgres
      POSTGRES_PW: change-me
      POSTGRES_DB: postgres
      POSTGRES_URL: db-server:5432


    command: flask run --host=0.0.0.0 --port=8000 --reload --debug
    depends_on:
      - db-server

  db-server:
    container_name: stella-dev-db-server
    image: postgres:16
    restart: unless-stopped
    volumes:
      - ./data/db-server-data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "5433:5432"
    networks:
      - mlentory_network
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=change-me
      - POSTGRES_DB=postgres
  
  nginx:
    restart: always
    build: ./nginx
    ports:
      - "80:80"
      # - 443:443
    # volumes:
    #   - /etc/ssl:/etc/ssl
    #   - /etc/letsencrypt/live:/etc/letsencrypt/live
    #   - /etc/letsencrypt/archive:/etc/letsencrypt/archive
    networks:
      - mlentory_network
    depends_on:
      - server